<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>Higher or Lower</h1>
          <p class="main-text">1から100までのランダムな数値が選ばれます。（初期値：50)</p>
          <p class="main-text">次の数値が、表示されている数値より高いか（Higher）、低いか（Lower）を予想して下さい。</p>
          <p id="score-text"> SCORE: <span id="score">0</span></p>
          <p id="end">status</p>
          <p id="num">50</p>
          <div class="buttons">
            <div class="col-md-6">
              <input type="button" value="HIGHER" class="btn btn-higher btn-lg btn-block" id="higher">
            </div>
            <div class="col-md-6">
              <input type="button" value="LOWER" class="btn btn-lower btn-lg btn-block" id="lower">
            </div>
            <input type="button" value="RESET" class="btn btn-default btn-lg" id="reset">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
